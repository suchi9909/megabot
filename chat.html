<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="megabot">
    <meta name="keywords" content="megabot">
    <meta name="author" content="megabot">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
    <title>Megabot</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="assets/css/vendors/bootstrap.css">

    <!-- remixicon css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/remixicon.css">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/iconsax.css" />

    <!-- animation css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/aos.css">

    <!-- swiper slider css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/swiper-bundle.min.css" />

    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>


    <section class="chatting-wrapper pt-0">
        <div class="menu-panel">
            <a href="" class="logo-icon">
                <img src="assets/svg/logo-icon.svg" class="img-fluid">
            </a>
            <ul class="nav nav-tabs menu-wrapper" id="myTab" role="tablist">
                <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Chat" class="nav-item"
                    role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab"
                        aria-controls="chat" aria-selected="true"><i class="iconsax"
                            data-icon="messages-2"></i></button>
                </li>
                <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="History" class="nav-item"
                    role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab"
                        aria-controls="history" aria-selected="false"><i class="iconsax"
                            data-icon="refresh-circle"></i></button>
                </li>
                <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Subscription" class="nav-item"
                    role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#subscription" type="button"
                        role="tab" aria-controls="subscription" aria-selected="false"><i class="iconsax"
                            data-icon="crown-2"></i></button>
                </li>
                <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Help" class="nav-item"
                    role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#help" type="button" role="tab"
                        aria-controls="help" aria-selected="false"><i class="iconsax" data-icon="question-message
                        "></i></button>
                </li>
                <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Ratings" class="nav-item"
                    role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#ratings" type="button" role="tab"
                        aria-controls="ratings" aria-selected="false"><i class="iconsax" data-icon="star"></i></button>
                </li>
                <li data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Settings" class="nav-item"
                    role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab"
                        aria-controls="settings" aria-selected="false"><i class="iconsax"
                            data-icon="setting-1"></i></button>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="chat" role="tabpanel" aria-labelledby="chat" tabindex="0">
                <div class="main-wrapper">
                    <div class="inner-menu-panel">
                        <div class="search-box">
                            <i class="iconsax" data-icon="search-normal-2"></i>
                            <input type="text" class="form-control" placeholder="Search here..">
                        </div>
                        <ul class="inner-links-list">
                            <li class="active"><a href="">Ask anything</a></li>
                            <li><a href="">Image generator</a></li>
                            <li><a href="">Content writer</a></li>
                            <li><a href="">Code generator</a></li>
                            <li><a href="">Translate anything</a></li>
                            <li><a href="">Social media</a></li>
                            <li><a href="">Email generator</a></li>
                            <li><a href="">Personal advise</a></li>
                            <li><a href="">Password generator</a></li>
                            <li><a href="">Travel/hangout</a></li>
                            <li><a href="">Essay writer</a></li>
                        </ul>
                    </div>
                    <div class="chat-header">
                        <h3>Chat with AI</h3>
                        <div class="header-option">
                            <a class="del-btn" data-cursor="pointer" href=""><i class="iconsax"
                                    data-icon="trash"></i></a>
                            <a class="premium-btn" data-cursor="pointer" href=""><i class="iconsax"
                                    data-icon="crown-2"></i> Get
                                <span>premium</span></a>
                        </div>
                    </div>
                    <div class="main-chat">
                        <div class="no-chat">
                            <div>
                                <img src="assets/svg/no-chat.svg" class="img-fluid" alt="">
                                <h3>Ask anything to chatbot</h3>
                            </div>
                        </div>
                        <div class="msger-chat">
                            <!-- <div class="msg right-msg">
                                <div class="msg-bubble">
                                    <div class="msg-text">Hey</div>
                                </div>
                            </div>
                            <div class="msg left-msg">
                                <div class="msg-bubble">
                                    <div class="msg-text">Hey!!</div>
                                </div>
                            </div> -->
                        </div>

                        <form class="msger-inputarea">
                            <input type="text" class="msger-input" placeholder="Ask any question here..." />
                            <a href="" class="scan-icon"><i class="iconsax" data-icon="scan-1"></i></a>
                            <a href="" class="mic-icon"><i class="iconsax" data-icon="mic-1"></i></a>
                            <button type="submit" class="msger-send-btn"><i class="iconsax"
                                    data-icon="send-1"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history" tabindex="0">
                <div class="main-wrapper"></div>
            </div>
        </div>
    </section>



    <!--custom cursor start  -->
    <div id="cursor"></div>
    <div id="cursor-border"></div>
    <!--custom cursor start  -->


    <!-- Bootstrap js-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- slider js-->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/custom-slider.js"></script>

    <!-- custom cursor -->
    <script src="../assets/js/custom-cursor.js"></script>

    <!-- iconsax js -->
    <script src="assets/js/iconsax.js"></script>

    <!-- iconsax js -->
    <script src="assets/js/chatting.js"></script>

    <!-- Theme js-->
    <script src="assets/js/script.js"></script>

    <script>

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    </script>


</body>

</html>
